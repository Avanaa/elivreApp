<ion-header>
  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="post">
    <ion-card>
      <ion-item>
        <ion-avatar icon-start>
          <img src="/">
        </ion-avatar>
        <p>{{post.data_hora}}</p>
      </ion-item>
      
      <ion-card-content>
        <h3>{{post.titulo}}</h3>
        <p>{{post.descricao}}</p>
      </ion-card-content>

      <ion-row>
        <button (click)="comentar()" ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>0 Comments</div>
        </button>
      </ion-row>

    </ion-card>
  </div>

</ion-content>
