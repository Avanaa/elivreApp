<ion-header>
  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div *ngIf="post">
        <ion-card>
            <ion-item>
                <ion-avatar icon-start>
                    <img src="./assets/icon/user.png">
                </ion-avatar>
                <p>{{ post.data_hora | date: 'dd/MM/yyyy hh:mm' }} </p>
            </ion-item>
      
            <ion-card-content>
                <h3>{{ post.titulo }}</h3>
                <p>{{ post.descricao }}</p>
            </ion-card-content>

            <ion-row>
                <button (click)="gostei()" ion-button icon-left clear small>
                    <ion-icon class="icone-gostei" name="thumbs-up"></ion-icon>
                    <div class="icone-gostei">{{ post.gostei }}</div>
                </button>
            </ion-row>
        </ion-card>
    </div>
</ion-content>
